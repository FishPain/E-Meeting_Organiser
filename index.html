<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zoom Link</title>
    <!-- Third-party libraries -->
    <link rel="stylesheet" href="/css/app.css">
    <script defer src="/js/app.js"></script>

    <!-- Third-party libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="hero is-dark is-medium is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-2">
                    Zoom Meeting Links
                </h1>
                <h2 class="subtitle">
                    List of your stored links
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div id="unfilledFields" class="notification is-danger" style="display: none;">
                <button class="delete" onclick='$("#unfilledFields").slideUp("fast")'></button>
                Please enter both module name & a valid zoom link.
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Module name</label>
                        <div class="control has-icons-left has-icons-right">
                            <input id="zoomLink_name" class="input" type="text" placeholder="Advanced slacking">
                            <span class="icon is-small is-left">
                                <i class="fas fa-chalkboard-teacher"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Zoom link</label>
                        <div class="control has-icons-left has-icons-right">
                            <input id="zoomLink_input" class="input" type="url" placeholder="https://hello.zoom.us/...">
                            <span class="icon is-small is-left">
                                <i class="fas fa-link"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <span class="buttons">
                <button class="button is-success" type="button" onclick="addLink()">
                    <span class="icon is-small">
                        <i id="icon" class="fas fa-plus"></i>
                    </span>
                    <span id="text">Add link</span>
                </button>

                <button class="button is-light" type="button" id="edit">
                    <span class="icon is-small">
                        <i id="icon" class="fas fa-edit"></i>
                    </span>
                    <span id="text">Edit list</span>
                </button>
            </span>

            <hr>
            <!-- Display links -->
            <div id="display">
                <div id="nothingToShow" class="has-text-centered" style="display: none;">
                    <p class="title is-1 has-text-grey">>_< </p>
                            <p class="subtitle is-4 has-text-grey-light">Nothing to display here</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Zoom Meeting Organiser</strong> by <a href="https://fishpain.net">Tony Yu</a><br>UI design by <a
                    href="https://github.com/Tokinoharu">Dylan Kok</a>
            </p>
            <a href="https://github.com/FishPain/E-Meeting_Organiser"><i class="fab fa-github"></i>&ensp;Fork this
                project</a>
        </div>
    </footer>

</body>

</html>
