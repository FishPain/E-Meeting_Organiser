<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="/js/auth.js"></script>
        <title>Log In</title>

        <!-- 3rd party librarys -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
            integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="hero is-dark is-medium is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-2">
                        E-Link Box
                    </h1>
                    <h3 class="subtitle">
                        List of your stored links
                    </h3>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="columns is-mobile is-centered">
                    <div class="column is-half">
                        <form action="">
                              <div class="field">
                                <label class="label">Username</label>
                                <div class="control has-icons-left">
                                  <input class="input" id="userInput" type="text" placeholder="Username">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                  </span>
                                </div>
                              </div>
                              
                              <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                  <input class="input" id="pwInput" type="password" placeholder="Password">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                  </span>
                                </div>
                            </div>
                              <div class="field is-grouped">
                                <div class="control">
                                  <button class="button is-link">Log In</button>
                                </div>
                                <div class="control">
                                  <button class="button is-link is-light">Sign Up</button>
                                </div>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
